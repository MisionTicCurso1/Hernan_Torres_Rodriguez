<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon">
</head>
<body>
    <h1>Pokemon</h1>
    <div id="seleccion_tipo">
            <p>Selecciona El tipo de pokemon que quieres buscar</p>
            <select name="seleccion_tipo_pokemon" id="seleccion_tipo_pokemon">
                <option value="bug">Bicho</option>
                <option value="dragon">Dragón</option>
                <option value="electric">Eléctrico</option>
                <option value="fairy">Hada</option>
                <option value="fighting">Lucha</option>
                <option value="fire">Fuego</option>
                <option value="flying">Volador</option>
                <option value="ghost">Fantasma</option>
                <option value="grass">Planta</option>
                <option value="ground">Tierra</option>
                <option value="ice">Hielo</option>
                <option value="normal">Normal</option>
                <option value="poison">Veneno</option>
                <option value="physical">Psíquico</option>
                <option value="Rock">Roca</option>
                <option value="steel">Acero</option>
                <option value="water">Agua</option>
                <option value="dark">Siniestro</option>
            </select>
            <br><br>
    </div>
    <button onclick="buscar();" id="search">Buscar</button>
    <div id="contenido">
        <div id="loader">
            <img src="./pokeball.png" alt="">
        </div>
        
    </div>
    <script src="indexDos.js"></script>
</body>
</html>
